<!doctype html>
<html>
	<head>
		<title>个人小站 - 文章</title>
		<meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
		<link rel="stylesheet" href="sources/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/copy-tex.min.css">
		<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/copy-tex.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="sources/js/script.js"></script>
		<script>
			$(document).ready(() => {
				if (location.search.length == 0) {
					location.href = "blogs.html";
				}
				loadBlog(location.search.slice(1));
				renderMathInElement(document.body, {
					delimiters: [
						{left: "$$", right: "$$", display: true},
						{left: "$", right: "$", display: false}
					],
					throwOnError: false
				});
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href=".">个人小站</a>
				<form class="d-flex">
				</form>
			</div>
		</div>
		<div class="content">
			<h1 id="blog-title" style="margin-bottom: 0px"></h1>
			<div class="mb-3" id="blog-tags"></div>
			<div id="blog-container"></div>
			<div id="gitalk-container"></div>
		</div>
		<div class="split"></div>
		<p class="copyleft-note">
		非特殊说明，本站的全部文字在<a href="http://creativecommons.org/licenses/by-sa/4.0">知识共享 署名-相同方式共享 4.0协议</a>之条款下提供。
		</p>
	</body>
</html>
