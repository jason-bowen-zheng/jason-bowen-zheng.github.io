<!doctype html>
<html>
	<head>
		<title>个人小站 - 上传图像</title>
		<meta charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
		<link rel="stylesheet" href="sources/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="sources/js/script.js"></script>
		<script>
			$(document).ready(() => {
				checkUpload();
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href=".">个人小站</a>
				<form class="d-flex">
					<a class="btn" href="javascript:void(0);">
						<span class="bi bi-plus-circle" style="font-size: 120%"></span>
					</a>
				</form>
			</div>
		</div>
		<div class="content">
			<h1 align="center">上传图像</h1>
			<p class="pay-attention mt-3">
			<b>请注意：</b>本站的全部文字及图像在无特殊说明时在CC0之条款下提供，属于公有领域，
			他人可以随意使用。请阁下在上传前再次确认是否有非自由许可授权之图像。<br>
			<b>该页面只能用于上传图像，望周知。</b>
			</p>
		</div>
		<form class="upload" id="upload-form" onsubmit="return false;">
			<div class="mb-3 ps-3 pe-3 pt-3">
				您可以选择使用<a href="sources/upload.py">Python脚本</a>上传图像，也可以通过填写下面的表单上传。
			</div>
			<div class="split"></div>
			<div class="mb-3 ps-3 pe-3 pt-3">
				<label class="form-label" for="img-file">图片文件：</label>
				<input accept="image/*" class="form-control" id="img-file" name="file" type="file" required>
				<span class="form-text">最好选用png格式。</span>
			</div>
			<div class="mb-3 ps-3 pe-3">
				<label class="form-label" for="name">为图片取一个名字（如<code>pic.png</code>）：</label>
				<input class="form-control" id="name" name="name" placeholder="输入文件名" type="text" required>
			</div>
			<div class="mb-3 ps-3 pe-3">
				<label class="form-label" for="token">您的GitHub令牌：</label>
				<input class="form-control" id="token" name="token" placeholder="输入您的令牌" type="text" required>
				<span class="form-text">没有该令牌，您将无法上传。</span>
			</div>
			<div class="mb-3 ps-3 pe-3">
				<label class="form-label" for="desp">描述一下该图片：</label>
				<textarea class="form-control" id="desp" name="desp" rows="3" required></textarea>
			</div>
			<div class="mb-3 ps-3 pe-3 d-flex justify-content-end">
				<button class="btn btn-primary" id="submit-upload" type="submit">上传</button>
			</div>
		</form>
		<div class="split"></div>
		<p class="copyleft-note">
		非特殊说明，本站的全部文字及图像在<a href="license.html">CC0</a>之条款下提供，属于<b>公有领域</b>。
		</p>
	</body>
</html>
