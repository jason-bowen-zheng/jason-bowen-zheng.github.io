<!doctype html>
<html>
	<head>
		<title>个人小站</title>
		<meta charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
		<link rel="stylesheet" href="sources/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/jjonline/calendar.js@master/calendar.min.js"></script>
		<script src="sources/js/script.js"></script>
		<script src="sources/js/search.js"></script>
		<script>
			$(document).ready(() => {
				showQuote();
				showToday();
				showMathsTips();
				showDailyImage();
				setSelectOptions();
				onArticlesList(showLatestArticle);
				onArticlesList(showRecentArticle);
				setInterval(showToday, 1000);
				$("#btn-search").on("click", () => {
					location.href = `article.html?text=${encodeURIComponent($("#search-text").val())}`;
				});
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="javascript:void(0);">个人小站</a>
				<form class="d-flex">
					<a class="btn" href="upload.html">
						<span class="bi bi-plus-circle" style="font-size: 120%"></span>
					</a>
				</form>
			</div>
		</div>
		<div class="modal fade" id="search-modal" data-bs-backdrop="static">
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-md-down">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">搜索</h5>
						<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form onsubmit="return false;">
							<div class="mb-3">
								<label class="form-label" for="text">文章内容：</label>
								<input class="form-control" id="text" name="text" placeholder="出现在文章或标题中的字词句" type="text" required>
							</div>
							<div class="mb-3">
								<label class="form-label" for="tags">标签：</label>
								<select class="form-control" id="tags" multiple>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">取消</button>
						<button class="btn btn-primary">搜索</button>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div align="center">
				<p class="text-secondary fs-3 mt-3">
					<span class="bi bi-emoji-smile"></span>
					<span>摸鱼使我快乐!</span>
					<span class="bi bi-emoji-smile-upside-down"></span>
				</p>
			</div>
			<div class="row row-cols-1 row-cols-md-2 g-4 mb-3 w-100" style="margin-left: 1px">
				<div class="col small-item">
					<div class="card h-100">
						<div class="card-body">
							<div class="d-flex align-items-center">
								<div class="flex-shrink-0">
									<span class="bi bi-lightbulb" style="font-size: 150%"></span>
								</div>
								<div class="flex-grow-1 ms-3">
									<h5 class="card-title">数学小贴士</h5>
									<p class="card-text" id="maths-tips"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col big-item">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">名人名言</h5>
							<p class="card-text" id="quote"></p>
						</div>
					</div>
				</div>
				<div class="col big-item">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">最近的文章</h5>
							<div class="card-text">
								<ul id="recent-articles" style="margin-bottom: 0px">
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col small-item">
					<div class="card h-100">
						<div class="card-body">
							<input class="form-control" id="search-text" placeholder="搜索文章..." type="text">
							<div class="mt-3 clearfix">
								<a class="btn btn-outline-primary float-start text-primary" data-bs-toggle="modal" data-bs-target="#search-modal">进一步搜索</a>
								<button class="btn btn-primary float-end" id="btn-search">搜索</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col xsmall-item">
					<div class="card">
						<div class="card-body">
							<p class="card-text" id="today"></p>
							<div class="split mb-3"></div>
							<ul class="card-text">
								<li id="today-wikipedia"></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col small-item">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" id="article-title"></h5>
							<p class="card-text" id="article-content"></p>
							<div class="clearfix" style="font-size: 80%">
								<span class="float-start text-muted" id="time"></span>
								<div class="float-end">
									<a id="article-link" href="javascript:void(0);">阅读全文</a>
									<b>&middot;</b>
									<a href="article.html">更多文章</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col xsmall-item">
					<div class="card text-black">
						<img class="card-img" id="daily-image">
						<div class="card-img-overlay">
							<h3 class="card-title text-primary">每日图片</h3>
							<p class="card-text text-primary" id="img-desp"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="split"></div>
		<p class="copyleft-note">
		非特殊说明，本站的全部文字及图像在<a href="license.html">知识共享 署名-相同方式共享 4.0协议</a>之条款下提供。
		</p>
	</body>
</html>
