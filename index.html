<!doctype html>
<html>
	<head>
		<title>个人小站</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
		<link rel="stylesheet" href="sources/css/style.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="sources/js/script.js"></script>
		<script>
			$(document).ready(() => {
				showMathsTips();
				showSaying();
				showDailyImage();
				showToday();
				setInterval(showToday, 1000);
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="javascript:void(0);">个人小站</a>
				<form class="d-flex">
					<a class="btn" href="upload.html">
						<span class="bi bi-plus-circle" style="font-size: 120%"></span>
					</a>
				</form>
			</div>
		</div>
		<div class="content">
			<div align="center">
				<p class="text-secondary fs-3 mt-3">
					<span class="bi bi-emoji-smile"></span>
					摸鱼使我快乐!
					<span class="bi bi-emoji-smile-upside-down"></span>
				</p>
			</div>
			<div class="row row-cols-1 row-cols-md-2 g-4" style="margin-left: 1px; width: 100%">
				<div class="col small-item">
					<div class="card h-100">
						<div class="card-body">
							<div class="d-flex align-items-center">
								<div class="flex-shrink-0">
									<span class="bi bi-lightbulb" style="font-size: 150%">
									</span>
								</div>
								<div class="flex-grow-1 ms-3">
									<h5 class="card-title">数学小贴士</h5>
									<p id="maths-tips" class="card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col big-item">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">名人名言</h5>
							<p id="saying" class="card-text"></p>
						</div>
					</div>
				</div>
				<div class="col xsmall-item">
					<div class="card">
						<div class="card-body">
							<p id="today" class="card-text"></p>
							<div class="split mb-3"></div>
							<ul class="card-text">
								<li><a href="https://zh.wikipedia.org/wiki/历史上的今天">维基百科：历史上的今天</a></li>
								<li id="today-wikipedia"></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col xsmall-item">
					<div class="card text-black">
						<img id="daily-image" class="card-img">
						<div class="card-img-overlay">
							<h3 class="card-title text-primary">每日图片</h3>
							<p id="img-desp" class="card-text text-primary"></p>
						</div>
					</div>
				</div>
			</div>
			<p align="center" class="d-none text-secondary mt-3 ms-3 me-3" style="font-size: 50%">
			喜欢那一位同样喜欢热爱画画、愿意帮我修改画作、一起在课上摸鱼的女孩子。
			</p>
		</div>
		<div class="split"></div>
		<p class="copyleft-note">
		非特殊说明，本站的全部文字及图像在<a href="license.html">CC0</a>之条款下提供，属于<b>公有领域</b>。
		</p>
	</body>
</html>
