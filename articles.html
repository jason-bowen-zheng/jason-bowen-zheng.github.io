<!doctype html>
<html>
	<head>
		<title>个人小站 - 文章</title>
		<meta charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
		<link rel="stylesheet" href="sources/css/style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/default.min.css">
		<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
		<script src="sources/js/script.js"></script>
		<script>
			MathJax = {
				tex: {
					inlineMath: [["$$", "$$"], ["-(", ")-"]]
				},
				startup: {
					ready: () => {
						MathJax.startup.defaultReady();
					}
				},
				svg: {
					fontCache: "global"
				}
			};
			$(document).ready(() => {
				onArticlesList(loadArticle, location.search.slice(1));
			});
		</script>
	</head>
	<body>
		<div class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href=".">个人小站</a>
				<form class="d-flex">
					<a class="btn" href="upload.html">
						<span class="bi bi-plus-circle" style="font-size: 120%"></span>
					</a>
				</form>
			</div>
		</div>
		<div class="content">
			<h1 id="article-title" style="margin-bottom: 0px"></h1>
			<div class="mb-3" id="article-tags"></div>
			<div id="article-container"></div>
			<div id="gitalk-container"></div>
		</div>
		<div class="split"></div>
		<p class="copyleft-note">
		非特殊说明，本站的全部文字及图像在<a href="http://creativecommons.org/licenses/by-sa/4.0">知识共享 署名-相同方式共享 4.0协议</a>之条款下提供。
		</p>
	</body>
</html>
